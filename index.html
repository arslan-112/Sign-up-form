<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="left-outer">
        
        <div class="left-inner">
        <img class="odin-lined" src="odin-lined.png"> 
        <span>ODIN</span>
        </div>
    </div>  
    <div class="content">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>

        <form class="signup" action="https.//httpbin.org/post" method="post">
            <div class="fields">
                <p>Let's do this!</p>
                <ul>
                    <li class="field">
                        <label for="first-name"> FIRST NAME</label>
                        <input type="text" id="first-name" name="firstname" required>
                        <span class="error-message" id="first-name-error"></span>
                    </li>
                    <li class="field">
                        <label for="last-name"> LAST NAME</label>
                        <input type="text" id="last-name" name="lastname" required>
                        <span class="error-message" id="last-name-error"></span>
                    </li>
                    <li class="field">
                        <label for="e-mail"> EMAIL</label>
                        <input type="email" id="e-mail" name="Email" placeholder="example@mail.com" required>
                        <span class="error-message" id="email-error"></span>
                    </li>
                    <li class="field">
                        <label for="phone-num"> PHONE NUMBER</label>
                        <input type="number" id="phone-num" name="PhoneNum" required>
                        <span class="error-message" id="phone-num-error"></span>
                    </li>
                    <li class="field">
                        <label for="pword"> PASSWORD</label>
                        <input type="password" name="pwd" id="pword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+\-]).{8,}$" required="">
                        <span class="error-message" id="password-error"></span>
                    </li>
                    <li class="field">
                        <label for="cpword"> CONFIRM PASSWORD</label>
                        <input type="password" name="cpwd" id="cpword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+\-]).{8,}$" required="">
                        <span class="error-message" id="confirm-password-error"></span>
                    </li>
                </ul>
            </div>
            <p class="submit">
                <button type="submit"> Create Account</button>
            <p>
            <p class="already">
                Already have an account?
                <a href="/login"> Log in</a>
            </p>

        </form>
    </div>
    
    
</body>
</html>
